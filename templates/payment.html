    </div>
    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <div>
                        <h2>Payments</h2>
                    </div>
                </div>
            </div>
            <div class="user--info">
                <a href="vicinity_map.html" class="map-btn">View Vicinity Map</a>
            </div>
        </div>
        <form id="paymentForm" class="payment-form">
            <div class="form-group">
              <label for="fullName">Full Name:</label>
              <input type="text" id="fullName" required />
            </div>
      
            <div class="form-group">
                <label for="Amount">Plan</label>
                <select name="plan" id="plan" required>
                    <option value="">-- Select Plan --</option>
                    <option value="Standard - ₱50,000">Standard - ₱50,000</option>
                    <option value="Premium - ₱75,000">Premium - ₱75,000</option>
                    <option value="Family Estate - ₱150,000">Family Estate - ₱150,000</option>
                  </select>
            </div>
      
            <div class="form-group">
              <label for="paymentMode">Mode of Payment:</label>
              <select id="paymentMode" required>
                <option value="">--Select payment method--</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
                <option value="PayPal">Gcash</option>
                <option value="Bank Transfer">Bank Transfer</option>
              </select>
            </div>
      

              <button type="submit" class="submit-btn">Submit Payment</button>
            
          </form>
      
          <div id="receipt" class="receipt hidden">
            <h2>Payment Receipt</h2>
            <p><strong>Name:</strong> <span id="rName"></span></p>
            <p><strong>Plan and Amount:</strong> <span id="rAmount"></span></p>
            <p><strong>Mode of Payment:</strong> <span id="rMode"></span></p>
            <p><strong>Status:</strong> Successful ✅</p>
          </div>
        </div>
      
        <script>
            const form = document.getElementById('paymentForm');
            const receipt = document.getElementById('receipt');
            const rName = document.getElementById('rName');
            const rAmount = document.getElementById('rAmount');
            const rMode = document.getElementById('rMode');
          
            form.addEventListener('submit', function (e) {
              e.preventDefault();
          
              const fullName = document.getElementById('fullName').value;
              const planValue = document.getElementById('plan').value; // e.g., "Standard - ₱50,000"
              const [planName, planAmount] = planValue.split(" - ");
              const paymentMode = document.getElementById('paymentMode').value;
          
              rName.textContent = fullName;
              rAmount.textContent = `${planName} (${planAmount})`;
              rMode.textContent = paymentMode;
          
              receipt.classList.remove('hidden');
              form.reset();
            });
          </script>
          
    </div>
</body>
