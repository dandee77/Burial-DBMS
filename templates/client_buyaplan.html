<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy a Plan</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/dashboard_sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/client_buyaplan.css') }}">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sidebar"> 
         <div class="logo"></div>
         <ul class="menu">
            <li>
                <a href="/dashboard">
                    <i class="fas fa-dashboard"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/dashboard/vicinity_map">
                    <i class="fas fa-map"></i>
                    <span>Vicinity Map</span>
                </a>
            </li>
            <li>
                <a href="/dashboard/contact_us">
                    <i class="fas fa-phone-square"></i>
                    <span>Contact Us</span>
                </a>
            </li>
            <li class = "active">
                <a href="#">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Buy a Plan</span>
                </a>
            </li>
            <li>
                <a href="/dashboard/payment">
                    <i class="fas fa-tag"></i>
                    <span>Payments</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-clipboard"></i>
                    <span>Contract</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-gear"></i>
                    <span>Maintenance</span>
                </a>
            <li>
                <a href="#">
                    <i class="fas fa-address-card"></i>
                    <span>Profile</span>
                </a>
            </li>
 
            </li>
            <li class = "logout">
                <a href="/">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
         </ul>
    </div>
    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <div>
                        <span>Buy a </span>
                        <h2>Burial Plan</h2>
                    </div>
                </div>
            </div>
            <div class="user--info">
                <a href="vicinity_map.html" class="map-btn">View Vicinity Map</a>
            </div>
        </div>
        <form action = "/submit_plan" method = "POST" class = "plan-form">
            
            <div class="form-group">
                <label for="block">Block:</label>
                <select name="block" id="block" required>
                    <option value="">--Select Block --</option>
                    <option value="A">Block A</option>
                    <option value="B">Block B</option>
                    <option value="C">Block C</option>
                </select>
            </div>

            <div class="form-group">
                <label for="type">Burial Type:</label>
                <select name="type" id="type" required>
                    <option value="">--Select Type --</option>
                    <option value="plot">Plot</option>
                    <option value="mausoleum">Mausoleum</option>
                </select>
            </div>

            <div class="form-group">
                <label for="slot">Slot Number:</label>
                <select name="slot" id="slot" required>
                    <option value="">-- Select Slot --</option>
                    <option value="1">Slot 1</option>
                    <option value="2">Slot 2</option>
                    <option value="3">Slot 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="plan">Pricing Plan:</label>
                <select name="plan" id="plan" required>
                    <option value="">-- Select Plan --</option>
                    <option value="standard">Standard - ₱50,000</option>
                    <option value="premium">Premium - ₱75,000</option>
                    <option value="family">Family Estate - ₱150,000</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Buy Now</button>

        </form>
    </div>
</body>
</html>
