<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ status_code }} - {{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .error-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .error-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: #3b4a65;
        }
        
        .error-code {
            font-size: 2.5rem;
            font-weight: 700;
            color: #3b4a65;
            margin-bottom: 0.5rem;
        }
        
        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #3b4a65;
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #2c384e;
        }
        
        .btn-secondary {
            background-color: white;
            color: #3b4a65;
            border: 1px solid #3b4a65;
        }
        
        .btn-secondary:hover {
            background-color: #f0f0f0;
        }
        
        @media (max-width: 480px) {
            .error-container {
                padding: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        {% if status_code == 401 %}
            <i class="fas fa-lock error-icon"></i>
        {% elif status_code == 404 %}
            <i class="fas fa-map-signs error-icon"></i>
        {% else %}
            <i class="fas fa-exclamation-triangle error-icon"></i>
        {% endif %}
        
        <div class="error-code">{{ status_code }}</div>
        <h1 class="error-title">{{ title }}</h1>
        <p class="error-message">{{ message }}</p>
        
        <div class="action-buttons">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">
                <i class="fas fa-home"></i> Back to Home
            </a>
            
            {% if status_code == 401 %}
                <a href="{{ url_for('login_page') }}" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Log In
                </a>
            {% elif status_code == 404 %}
                <a href="javascript:history.back()" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Go Back
                </a>
            {% else %}
                <a href="javascript:location.reload()" class="btn btn-primary">
                    <i class="fas fa-redo"></i> Try Again
                </a>
            {% endif %}
        </div>
    </div>
</body>
</html>
