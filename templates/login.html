<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Serve CSS through FastAPI -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-box">
        <form action="/login" method="post">
            <h1>WELCOME BACK</h1>
            <h2>Please sign in to continue</h2>

            <div class="input-box">
                <input type="text" name="username" required>
                <label>Username</label>
                <img src="../static/assets/mail.png" alt="User Icon" class="input-icon">
            </div>

            <div class="input-box">
                <input type="password" name="password" required>
                <label>Password</label>
                <img src="../static/assets/lock.png" alt="Lock Icon" class="input-icon">
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Sign in</button>

            <div class="sign-up">
                <p>Don't have an account? <a href="client_form.html">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
