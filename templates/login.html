<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Serve CSS through FastAPI -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/login.css') }}">
    <style>
        .popup-message {
            display: none;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1em;
            font-weight: bold;
        }

        .popup-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .popup-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <form action="/login" method="post" id="loginForm">
            <h1>WELCOME BACK</h1>
            <h2>Please sign in to continue</h2>

            <div class="input-box">
                <input type="text" name="username" required>
                <label><b>Username</b></label>
                <img src="../static/assets/mail.png" alt="User Icon" class="input-icon">
            </div>

            <div class="input-box">
                <input type="password" name="password" required>
                <label><b>Password</b></label>
                <img src="../static/assets/lock.png" alt="Lock Icon" class="input-icon">
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Sign in</button>

            <div class="sign-up">
                <p>Don't have an account? <a href="/signup">Sign Up</a></p>
            </div>

            <div id="popupMessage" class="popup-message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById("loginForm");
        const popup = document.getElementById("popupMessage");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const response = await fetch("/login", {
                method: "POST",
                body: formData,
            });

            const result = await response.json();

            popup.style.display = "block";
            if (result.message === "Login successful") {
                window.location.href = "/dashboard";
            } else {
                popup.textContent = result.message;
                popup.className = "popup-message popup-error";
                form.reset();
            }
        });
    </script>
</body>
</html>
