<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Burial DBMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='css/admin_login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="admin-title">ADMINISTRATOR</div>
        </div>
        <h1 class="login-title">Access Control</h1>
        
        <div id="errorMessage" class="error-message">Invalid PIN. Please try again.</div>
        
        <div class="pin-container">
            <input type="password" class="pin-digit" id="pin1" maxlength="1" inputmode="numeric" pattern="[0-9]" readonly>
            <input type="password" class="pin-digit" id="pin2" maxlength="1" inputmode="numeric" pattern="[0-9]" readonly>
            <input type="password" class="pin-digit" id="pin3" maxlength="1" inputmode="numeric" pattern="[0-9]" readonly>
            <input type="password" class="pin-digit" id="pin4" maxlength="1" inputmode="numeric" pattern="[0-9]" readonly>
        </div>
        
        <div class="pin-keypad">
            <button class="keypad-btn" data-value="1">1</button>
            <button class="keypad-btn" data-value="2">2</button>
            <button class="keypad-btn" data-value="3">3</button>
            <button class="keypad-btn" data-value="4">4</button>
            <button class="keypad-btn" data-value="5">5</button>
            <button class="keypad-btn" data-value="6">6</button>
            <button class="keypad-btn" data-value="7">7</button>
            <button class="keypad-btn" data-value="8">8</button>
            <button class="keypad-btn" data-value="9">9</button>
            <button class="keypad-btn clear" id="clearBtn">Clear</button>
            <button class="keypad-btn" data-value="0">0</button>
            <button class="keypad-btn submit" id="submitBtn">Enter</button>
        </div>
        
        <a href="/" class="return-link">
            <i class="fas fa-arrow-left"></i> Return to Homepage
        </a>
    </div>

    <script src="{{ url_for('static', path='script/admin_login.js') }}"></script>
</body>
</html>
